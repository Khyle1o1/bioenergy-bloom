<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - BioEnergy</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
    }
    .status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ Clear Cache</h1>
    <p>Click the button below to clear all old cached data and reload the app with fresh database data.</p>
    <button onclick="clearAndReload()">Clear Cache & Reload</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    function clearAndReload() {
      try {
        // Clear all localStorage
        localStorage.clear();
        
        // Clear session storage too
        sessionStorage.clear();
        
        // Show success message
        const status = document.getElementById('status');
        status.className = 'status success';
        status.textContent = 'âœ… Cache cleared! Reloading...';
        
        // Reload after brief delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        alert('Error clearing cache: ' + error.message);
      }
    }
  </script>
</body>
</html>
